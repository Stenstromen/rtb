    <script>
      function myFunction() {
        const copyText = document.getElementById("message");

        copyText.select();
        copyText.setSelectionRange(0, 99999);

        navigator.clipboard.writeText(copyText.value);

        document.getElementById("button").textContent =
          "Copy Text To Clipboard âœ…";

        setTimeout(function () {
          document.getElementById("button").textContent =
            "Copy Text To Clipboard ðŸ“‹";
        }, 2000);
      }
    </script>
